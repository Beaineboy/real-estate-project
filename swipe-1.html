<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 70%;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        /* padding-bottom: 10px; */
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 50%;
        height: 50%;
        object-fit: cover;
      }

      .swiper {
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <link rel="stylesheet" href="swipe.css">
  </head>

  <body>

 <!-- header section starts  -->

 <header>

    <a href="#" class="logo"><span>Real</span>Estate</a>

         <a href="#"  class="fas fa-heart"></a>
        <a href="#" target="blank"  class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends -->



    <!-- Swiper -->

    <section class="featured" id="featured">
        <h1 class="heading"> <span></span>  </h1>

        <div class="box-container">

            <div class="box">

                <div class="image-container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide"><img src="Images/img-1.jpg" ></div>
                          <div class="swiper-slide"><img src="Images/kitchen-resize/kitchen-2.jpg"></div>
                          <div class="swiper-slide"> <img src="Images/wash-resize/bath-2.jpg"></div>
                          <div class="swiper-slide"><img src="Images/hall-resize/hall-2.jpg"></div>
                         
                        </div>
                        <!-- <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div> -->
                        <div class="swiper-pagination"></div>
                    </div>


                   
        
                    <div class="content"> <div class="price">
                        <h3>â‚¹25,0000/mo</h3>
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="fas fa-envelope"></a>
                        <a href="#" class="fas fa-phone"></a>
                    </div>
        
                    <div class="location">
                        <h3>modern apartments</h3>
                        <p>jogeshwari west, mumbai, india - 400104</p>
                    </div>
        
                    <div class="details">
                        <h3> <i class="fas fa-expand"></i> 3500 sqft </h3>
                        <h3> <i class="fas fa-bed"></i> 2 beds </h3>
                        <h3> <i class="fas fa-bath"></i> 2 baths </h3>
                    </div>
        
                    <div class="buttons">
                        <a href="#" class="btn">Buy now</a>
                        <a href="#" class="btn">view details</a>
                    </div>
                </div>
               
            </div>
           
        </div>
      
    </section>


    
    

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });


    //   menu bar css

    let menu = document.querySelector('#menu-bars');
    let navbar = document.querySelector('.navbar');
    
    menu.onclick = () =>{
        navbar.classList.toggle('active');
        menu.classList.toggle('fa-times');
    }
    
    window.onscroll = () =>{
        navbar.classList.remove('active');
        menu.classList.remove('fa-times');
    }
    
    </script>
  </body>
</html>
